<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Temas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 35px;
            width: 45vw;
            margin: 0 25%;
        }

        .input-group {
            margin-bottom: 20px;
            width: 235px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
        }

        .alunos {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .grupos {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        label {
            padding: 8px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
        }

        button {
            width: 93%;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: left;
            box-shadow: 0 0 10px rgba(1, 1, 1, 0.3);
            border-radius: 10px;
            width: 70%;
            height: 235px;
            padding: 10px;
        }

        .result p {
            font-size: 1.2rem;
            padding: 8px;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Sorteador de Temas</h1>

    <div class="container">
        <div class="input-group">
            <div class="alunos">
                <label for="quantidade">Digite a quantidade de alunos:</label>
                <input type="number" id="quantidade" value="31">
            </div>
            <div class="grupos">
                <label for="grupos">Digite a quantidade de grupos:</label>
                <input type="number" id="grupos" value="4">
            </div>
            <button onclick="randomizar()">Randomizar</button>
        </div>

        <div class="result" id="resultado">
            <!-- Os resultados aparecerão aqui -->
        </div>
    </div>

    <script>
        function randomizar() {
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const grupos = parseInt(document.getElementById('grupos').value);

            // Array com números de 1 até a quantidade de alunos
            let alunos = Array.from({length: quantidade}, (_, i) => i + 1);

            // Embaralha o array de alunos
            alunos = alunos.sort(() => Math.random() - 0.5);

            // Calcula a quantidade de alunos por grupo e o excesso
            const tamanhoBase = Math.floor(quantidade / grupos);
            const resto = quantidade % grupos;

            let distribuicao = [];
            let inicio = 0;

            // Distribui os alunos igualmente entre os grupos
            for (let i = 0; i < grupos; i++) {
                let tamanhoGrupo = tamanhoBase + (i < resto ? 1 : 0); // Adiciona 1 a mais nos primeiros grupos, se necessário
                distribuicao.push(alunos.slice(inicio, inicio + tamanhoGrupo));
                inicio += tamanhoGrupo;
            }

            // Atualiza o HTML com os resultados
            let resultadoHTML = '';
            distribuicao.forEach((grupo, index) => {
                resultadoHTML += `<p><strong>Grupo ${index + 1}:</strong> ${grupo.join(', ')}</p>`;
            });

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
